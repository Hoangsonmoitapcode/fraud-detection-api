name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'requirements.txt'
      - 'requirements-prod.txt'
      - 'Dockerfile'
      - 'railway.json'
      - 'README.md'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Increased timeout for PyTorch CPU build
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: false  # Don't auto-pull LFS, we'll do it manually
        fetch-depth: 0  # Full history for better Git LFS support
    
    - name: Setup Git LFS and force pull model file
      run: |
        echo "Installing Git LFS..."
        git lfs install
        
        echo "Checking LFS tracked files..."
        git lfs ls-files
        
        echo "Current model file (should be pointer):"
        ls -la phobert_sms_classifier.pkl
        head -n 5 phobert_sms_classifier.pkl
        
        echo "Force pulling LFS files with multiple attempts..."
        # Try multiple methods to get LFS file
        git lfs pull --include="*.pkl" || echo "First pull attempt failed"
        git lfs fetch --all || echo "LFS fetch failed"
        git lfs checkout || echo "LFS checkout failed"
        
        # Additional LFS commands
        git lfs pull origin main || echo "Pull from origin failed"
        git lfs checkout "*.pkl" || echo "Checkout pkl files failed"
        
        echo "Model file after LFS operations:"
        ls -la phobert_sms_classifier.pkl
        du -h phobert_sms_classifier.pkl
        MODEL_SIZE=$(stat -c%s phobert_sms_classifier.pkl)
        echo "Model file size: $MODEL_SIZE bytes"
        
        if [ "$MODEL_SIZE" -lt 100000000 ]; then
          echo "❌ ERROR: Model file still small ($MODEL_SIZE bytes), likely Git LFS pointer"
          echo "This means Git LFS is not working properly in GitHub Actions"
          echo "Build will fail to ensure model is available"
          exit 1
        else
          echo "✅ SUCCESS: Model file resolved correctly ($MODEL_SIZE bytes)"
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        outputs: type=registry
        # Add memory limits for build process
        shm-size: 2gb
          
    - name: Build summary
      run: |
        echo "## 🚀 Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Features**: AI-enabled with PhoBERT model" >> $GITHUB_STEP_SUMMARY
        echo "- **Model**: phobert_sms_classifier.pkl (518MB via Git LFS)" >> $GITHUB_STEP_SUMMARY
        echo "- **Build time**: ~10-15 minutes" >> $GITHUB_STEP_SUMMARY
        echo "- **Ready for**: Production deployment" >> $GITHUB_STEP_SUMMARY
